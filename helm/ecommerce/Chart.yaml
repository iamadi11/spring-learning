apiVersion: v2
name: ecommerce-platform
description: Complete E-commerce Microservices Platform Helm Chart
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - ecommerce
  - microservices
  - spring-boot
  - kubernetes

maintainers:
  - name: DevOps Team
    email: devops@ecommerce.com

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  
  - name: mongodb
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  
  - name: kafka
    version: "22.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled

