# Default values for ecommerce-platform
# Override these values using --set or -f values-prod.yaml

global:
  imageRegistry: ""
  imagePullSecrets: []

# Services configuration
authService:
  enabled: true
  replicaCount: 3
  image:
    repository: ecommerce/auth-service
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8086
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70

userService:
  enabled: true
  replicaCount: 3
  image:
    repository: ecommerce/user-service
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8087
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

