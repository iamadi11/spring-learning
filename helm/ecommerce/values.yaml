      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/limit-rps: "100"
  hosts:
    - host: api.ecommerce.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ecommerce-tls
      hosts:
        - api.ecommerce.com

# PostgreSQL dependency
postgresql:
  enabled: true
  auth:
    username: postgres
    password: password123
    database: ecommerce_db
  primary:
    persistence:
      enabled: true
      size: 8Gi

# MongoDB dependency
mongodb:
  enabled: true
  auth:
    enabled: true
    rootPassword: admin123
    username: admin
    password: admin123
    database: ecommerce_product_db
  persistence:
    enabled: true
    size: 8Gi

# Redis dependency
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 2Gi

# Kafka dependency
kafka:
  enabled: true
  replicaCount: 3
  persistence:
    enabled: true
    size: 8Gi

