# WARNING: This is an example. In production, use external secrets management
# like AWS Secrets Manager, HashiCorp Vault, or sealed-secrets
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: ecommerce
type: Opaque
data:
  # Base64 encoded values (echo -n 'postgres' | base64)
  username: cG9zdGdyZXM=  # postgres
  password: cGFzc3dvcmQxMjM=  # password123
---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: ecommerce
type: Opaque
data:
  # Base64 encoded values
  username: YWRtaW4=  # admin
  password: YWRtaW4xMjM=  # admin123
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: ecommerce
type: Opaque
data:
  # Base64 encoded JWT secret key
  secret: bXlzdXBlcnNlY3JldGp3dGtleWZvcnByb2R1Y3Rpb24=

